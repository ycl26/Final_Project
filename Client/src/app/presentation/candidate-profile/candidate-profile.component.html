<div class="container-fluid">
    <div class="row">
        <div id="rigthSide" class="col-lg-3">
            <div class="card">
                <img src="./assets/img/avatar.png" class=" rounded-circle card-img-top img-responsive">

                <div class="card-body">
                    <ul id="home" class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5 class="card-text text-info"><i class="fas fa-id-card" title="first name"></i> {{user.firstName}} </h5>
                            <h5 class="card-text text-info"><i class="fas fa-id-card" title="last name"></i> {{user.lastName}} </h5>
                            <h5 class="card-text text-info"><i class="fas fa-envelope" title="email"></i> {{user.userEmail}} </h5>
                        </li>
                        <li class="list-group-item">
                            <div class="card">
                                <div class="card-header ">
                                    <h5 class="card-text text-info" data-toggle="collapse" href="#collapse2"><i
                                                class="fas fa-list"></i> My CVs</h5>
                                    <button id="Savebutton" class="bg-info text-light" data-toggle="modal"
                                        (click)="onShowAddEditCVModal(createNewCV())">
                                        <i class="far fa-edit"></i>
                                        Add New</button>
                                </div>
                            </div>
                            <div id="collapse2" class="card-body">
                                <app-cv-list
                                  (selected)='setSelectedCVViewModel($event)'
                                  [selectedCV]="selectedCV"
                                  [listCV]="listCV"
                                >
                                </app-cv-list>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="col-lg-9">
            <app-cv-view 
                [cv]='selectedCV'
                (edit)="onShowAddEditCVModal(selectedCV)"
                (delete)="onShowDeleteCVModal(selectedCV)"
            ></app-cv-view>
        </div>
    </div>
</div>
