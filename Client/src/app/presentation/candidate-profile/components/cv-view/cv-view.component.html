<div class="container-fluid ">
    <div class="row">
        <div class="col-lg">
            <div class="card-body">
                <h1 class="section text-info">{{cv.title}}</h1>
            </div>
        </div>
        <div class="col-lg-5">
            <button class="bg-info text-light" (click)="onEditClick()"><i class="far fa-edit"></i>
                Edit</button>
                <button class="bg-info text-light" (click)="onDeleteClick()"><i class="far fa-trash-alt"></i>
                    Delete</button>
        </div>

    </div>
    <div class="row">
        <div class="col-lg">
            <div class="card-body">
                <ul id="Wexp" class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h2 class="section text-info"><i class="fas fa-user-tie"></i> Profile</h2>
                    </li>
                    <li class="list-group-item">
                        <p class="card-text">{{cv.profile}}</p>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <ul id="Wexp" class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h2 class="section text-info"><i class="fas fa-suitcase"></i> Work Experience</h2>
                    </li>
                    <li class="list-group-item">
                        <p class="card-text">{{cv.workExp}}</p>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <ul id="edu" class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h2 class="section text-info"><i class="fas fa-graduation-cap"></i> Education</h2>
                    </li>
                    <li class="list-group-item">
                        <p class="card-text">{{cv.education}}</p>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <li class="list-group-item">
                    <h5 class="card-text text-info"><i class="fas fa-globe"></i> Languages</h5>                    
                    <p class="card-text">{{cv.languages}}</p>
                </li>
            </div>
        </div>
    </div>
</div>
