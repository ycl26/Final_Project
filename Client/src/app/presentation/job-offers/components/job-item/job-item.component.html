<div id="myItem" class="card">
    <div class="card-header bg-info text-light">
        <div class="col-xs-8">           
            <h3 id="jobTitletext"><span>{{job.compName}}</span></h3>
            <button class="bg-info text-light" *ngIf="!displayEditDeleteButton"><i
                class="fas fa-share-square"></i>
            Apply</button>
        </div>
    </div>
    <div class="card-body text-info">
        <h3 class="card-title">{{job.title}}</h3>         
        <p class="card-text"> Job Description: {{job.description}}</p>       
        <p class="card-text"> Job type: {{job.type}}</p>      
        <p class="card-text"> Salary: {{job.salary}}</p>
        <p class="card-text"> Required Skills: {{job.reqSkills}}</p>
        <p class="card-text"> Date: {{job.date}} </p>
    </div>    
</div>
